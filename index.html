<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ethereum URL Shortener</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />

    <style type="text/css">
        .hero.is-fullheight .hero-body, .hero.is-fullheight-with-navbar .hero-body, .hero.is-halfheight .hero-body{
            align-items: normal !important;
        }
        .center{
            text-align: center;
        }
    </style>
</head>

<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <!-- <a class="navbar-item" href="../">
                            <img src="http://bulma.io/images/bulma-type-white.png" alt="Logo">
                        </a> -->
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" target='_blank' href="https://blockscout.com/poa/core/address/0x3038289e5cbe89883f1bab41a48008db75e4df48/transactions">
                                    <span class="icon">
                                        <i class="fa fa-book"></i>
                                    </span>
                                    <span>Recent Transactions</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" target='_blank' href="https://github.com/sauravtom/ethereum-url-shortener">
                                    <span class="icon">
                                        <i class="fa fa-github"></i>
                                    </span>
                                    <span>Github</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
            </div>

            <div class="modal">
              <div class="modal-background"></div>
              <div class="modal-card">
                <header class="modal-card-head">
                  <p class="modal-card-title">Metamask not detected</p>
                  <button class="delete close" aria-label="close"></button>
                </header>
                <section class="modal-card-body" style="color:black">
                    <img style="width:100%" src="https://metamask.io/img/ethereum-metamask-chrome.png">
                  <p>Please enable Metamask and connect to the POA Network to continue</p>
                </section>

              </div>
            </div>

            <div class="hero-body">
                <div class="container has-text-centered">
                    <br><br>
                    <div class="column is-6 is-offset-3">
                        <h1 class="title">
                            URL Shortener
                        </h1>
                        <h2 class="subtitle">
                        Powered by Metamask and POA Network
                        </h2><br>
                        <div class="box">
                            <div class="field is-grouped">
                                <p class="control is-expanded">
                                    <input id='url' class="input" type="text" placeholder="Long URL">
                                </p>
                                <p class="control">
                                    <a id='generate' onclick="shorten()" class="button is-info">
                                        Go
                                    </a>
                                </p>
                            </div>
                            <div>
                                <img id='spinner' style="width:100px" src="images/spinner.gif">
                                <p id='info'></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript">
    </script>
    <script async type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src='https://dansup.github.io/bulma-templates/js/bulma.js'></script>

</body>

</html>
